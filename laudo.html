<body>

    <!-- BANNER --> 
	
    <div class="banner container">
	    <h1 class="logo">Refrigeração 100</h1>
    </div>

    <!-- Laudo -->
    <form id="formLaudo">        
        <br><br>    
        <h2>Laudo</h2>
        <h3>Empresa:</h3>
        <br><br>
        <h3>CNPJ:</h3>
        <br><br>
        <h3>Cel:(21)98567-0319</h3>
        <br><br>
        <h3>>E-mail:</h3>        
        <br><br>
        <label for="nome">Cliente:</label>
        <input type="text" id="nome" required>
        <br><br>
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" required>
        <br><br>
        <label for="cel2">Cel:</label>
        <input type="text" id="cel2" required>
        <br><br>
        <label for="laudo">Laudo técnico:</label>
        <textarea id="laudo" required></textarea>
        <br><br>
        <label for="valor">Valor Final: R$</label>
        <input type="text" id="valor" required>
        <br><br>
        <button type="button" onclick="gerarPDF()">Imprimir</button>
    </form>

    <p>Data: <span id="data"></span></p>
    
    <script src="https://code.jquery.com/jquery-3.0.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.3/jspdf.umd.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
        // Obtém a data atual e exibe no elemento com o id "data"
        var dataAtual = new Date();
        var dataElement = document.getElementById('data');
        dataElement.textContent = dataAtual.toLocaleDateString();

        function gerarPDF() {
            html2canvas(document.getElementById('formLaudo')).then(function(canvas) {
                var pdf = new jsPDF();
                pdf.addImage(canvas.toDataURL('image/png'), 'PNG', 0, 0, pdf.internal.pageSize.getWidth(), pdf.internal.pageSize.getHeight());
                pdf.save('formulario.pdf');
            });
        }

        $(".btn-menu").click(function() {
            $(".menu").fadeIn();
            $(".btn-menu").fadeOut();
        });

        $(".btn-close").click(function() {
            $(".menu").fadeOut();
            $(".btn-menu").fadeIn();
        });
    </script>
